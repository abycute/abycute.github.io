<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 800px;
            height: 80%;
            background-color: white;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="dynamic-iframe"></iframe>
        </div>
    </div>
    <script>
        const urls = [
            'https://www.profitablecpmrate.com/tkruyvnn?key=36c8ba47edc09d3ebe4cdbbe48373792',
            'https://www.profitablecpmrate.com/w54mk11p?key=ad0984e1f0049992f4c9e5608a54090d',
            'https://www.profitablecpmrate.com/e84k42y9?key=67e11a89ba88e8684b6445b929ae9706'
        ];

        function updateIframe() {
            const iframe = document.getElementById('dynamic-iframe');
            const randomIndex = Math.floor(Math.random() * urls.length);
            iframe.src = urls[randomIndex];
            iframe.onload = () => {
                interactWithIframe();
                scrollIframe();
            }; // Call interaction and scroll functions after iframe loads
        }

        function interactWithIframe() {
            const iframe = document.getElementById('dynamic-iframe');
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                // Example interaction: Change background color of iframe body
                iframeDocument.body.style.backgroundColor = 'lightblue';
            } catch (e) {
                console.error('Cannot interact with iframe content due to cross-origin restrictions.');
            }
        }

        function scrollIframe() {
            const iframe = document.getElementById('dynamic-iframe');
            try {
                const iframeWindow = iframe.contentWindow;
                iframeWindow.scrollTo({
                    top: 100,
                    behavior: 'smooth'
                }); // Smooth scroll down 100 pixels
            } catch (e) {
                console.error('Cannot scroll iframe content due to cross-origin restrictions.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];
            updateIframe(); // Initial call to set the first URL
            modal.style.display = 'block'; // Show modal when document is ready
            setInterval(updateIframe, 60000);

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
